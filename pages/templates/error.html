<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>404 HTML Template by Colorlib</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/fv6snd7/logo.png"/>

<style type="text/css">
	* {
	  -webkit-box-sizing: border-box;
	          box-sizing: border-box;
	}

	body {
	  	padding: 0;
	  	margin: 0;
	  	background-color: #eaf0f2;
	}

	#notfound {
	  	position: relative;
	  	height: 100vh;
	}

	#notfound .notfound {
	  	position: absolute;
	  	left: 50%;
	  	top: 50%;
	  	-webkit-transform: translate(-50%, -50%);
	      -ms-transform: translate(-50%, -50%);
	          transform: translate(-50%, -50%);
	}

	.notfound {
	  	max-width: 460px;
	  	width: 100%;
	  	text-align: center;
	  	line-height: 1.4;
	}

	.notfound .notfound-404 {
	  	position: relative;
	  	width: 180px;
	  	height: 180px;
	  	margin: 0px auto 50px;
	}

	.notfound .notfound-404>div:first-child {
	  	position: absolute;
	  	left: 0;
	  	right: 0;
	  	top: 0;
	  	bottom: 0;
	  	background: #ffa200;
	  	-webkit-transform: rotate(45deg);
	      -ms-transform: rotate(45deg);
	          transform: rotate(45deg);
	  	border: 5px dashed #000;
	  	border-radius: 5px;
	}

	.notfound .notfound-404>div:first-child:before {
	  	content: '';
	  	position: absolute;
	  	left: -5px;
	  	right: -5px;
	  	bottom: -5px;
	  	top: -5px;
	  	-webkit-box-shadow: 0px 0px 0px 5px rgba(0, 0, 0, 0.1) inset;
	          box-shadow: 0px 0px 0px 5px rgba(0, 0, 0, 0.1) inset;
	  	border-radius: 5px;
	}

	.notfound .notfound-404 h1 {
	  	font-family: 'Cabin', sans-serif;
	  	color: #000;
	  	font-weight: 700;
	  	margin: 0;
	  	font-size: 90px;
	  	position: absolute;
	  	top: 50%;
	  	-webkit-transform: translate(-50%, -50%);
	      -ms-transform: translate(-50%, -50%);
	          transform: translate(-50%, -50%);
	  	left: 50%;
	  	text-align: center;
	  	height: 40px;
	  	line-height: 40px;
	}

	.notfound h2 {
	  	font-family: 'Cabin', sans-serif;
	  	font-size: 33px;
	  	font-weight: 700;
	  	text-transform: uppercase;
	  	letter-spacing: 7px;
	}

	.notfound p {
	  	font-family: 'Cabin', sans-serif;
	  	font-size: 16px;
	  	color: #000;
	  	font-weight: 400;
	}

	.notfound a {
	  	font-family: 'Cabin', sans-serif;
	  	display: inline-block;
	  	padding: 10px 25px;
	  	background-color: #808080;
	  	border: none;
	  	border-radius: 40px;
	  	color: #fff;
	  	font-size: 14px;
	  	font-weight: 700;
	  	text-transform: uppercase;
	  	text-decoration: none;
	  	-webkit-transition: 0.2s all;
	  	transition: 0.2s all;
	}

	.notfound a:hover {
	  	background-color: #800000;
	}

	img {
  		display: block;
  		margin-left: auto;
  		margin-right: auto;
	}
</style>
</head>

<body>
	<div id="notfound">
		<img src="https://i.ibb.co/fv6snd7/logo.png" alt="Paris" style="width:13%; margin-top: 60px">
		<div class="notfound">
			<h2>BLUEPRINT NOT FOUND</h2>
			<p>We are still working on the blueprint for the selected building. Sorry for the inconvenience.</p>
			<a href="{% url 'home' %}">Go Back</a>
		</div>
	</div>
</body>
</html>
